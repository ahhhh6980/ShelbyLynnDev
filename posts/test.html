
<script>
    document.addEventListener('htmx:load', function() {
        const toc = document.getElementById('toc');
        const headers = document.querySelectorAll('.prose h2');

        headers.forEach((header, index) => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.textContent = header.textContent;
            a.href = `#${header.id}`;
            a.className = 'text-secondary-color hover:text-primary-color';
            a.setAttribute('hx-get', '');
            a.setAttribute('hx-target', 'body');
            a.setAttribute('hx-trigger', 'click');
            a.setAttribute('hx-swap', 'none');
            li.appendChild(a);
            toc.appendChild(li);
        });
    });
</script>
